<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADHD Quest Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>ADHD Quest Tracker</h1>

        <div class="level-display" id="levelDisplay">Level: 1 | XP: 0/100</div>

        <!-- Quests Section -->
        <div id="questList" class="quest">
            <h2>Quests</h2>
            <div class="add-control">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" id="questInput" placeholder="✍️ Add item..." />
                    <i class="fa fa-plus form-control-feedback add-btn" title="Add item" id="addQuestButton"></i>
                </div>
            </div>
            <p class="err text-danger text-center hidden"><i class="fa fa-warning"></i> Oops! Please, enter name item</p>
            <p class="no-items text-muted text-center hidden"><i class="fa fa-ban"></i></p>
            <ul id="quests" class="todo-list"></ul>
            <p>Completed Tasks: <span id="completedCount">0</span></p>
            <div class="progress-bar" id="questProgress" style="width: 0%;"></div>
        </div>

        <!-- Daily Progress Section -->
        <div class="chart">
            <h2>Daily Progress</h2>
            <div class="bar" id="dailyProgressBar"></div>
            <span id="progressValue">0%</span>
        </div>

        <!-- Mood Tracker Section -->
        <div id="moodTracker" class="mood">
            <h2>Mood Tracker</h2>
            <div class="mood-slider">
                <span id="happyValue">50</span>
                <input type="range" class="mood-range" id="happy" value="50" min="0" max="100">
                <label for="happy">Happy</label>
            </div>
            <div class="mood-slider">
                <span id="sadValue">50</span>
                <input type="range" class="mood-range" id="sad" value="50" min="0" max="100">
                <label for="sad">Sad</label>
            </div>
            <div class="mood-slider">
                <span id="anxiousValue">50</span>
                <input type="range" class="mood-range" id="anxious" value="50" min="0" max="100">
                <label for="anxious">Anxious</label>
            </div>
            <div class="mood-slider">
                <span id="excitedValue">50</span>
                <input type="range" class="mood-range" id="excited" value="50" min="0" max="100">
                <label for="excited">Excited</label>
            </div>
            <div class="mood-slider">
                <span id="tiredValue">50</span>
                <input type="range" class="mood-range" id="tired" value="50" min="0" max="100">
                <label for="tired">Tired</label>
            </div>
            <button id="logMoodButton">Log Mood</button>
            <div id="moodLog"></div>
            <div id="averageMoods"></div>
        </div>

        <!-- Mood Logs Section -->
        <div>
            <h2>View Mood Logs</h2>
            <button onclick="filterMoodLogs('24h')">Last 24 Hours</button>
            <button onclick="filterMoodLogs('1w')">Last 1 Week</button>
            <button onclick="filterMoodLogs('2w')">Last 2 Weeks</button>
            <button onclick="filterMoodLogs('4w')">Last 4 Weeks</button>
            <div id="filteredMoodLog"></div>
        </div>

        <!-- Charts Section -->
        <div id="charts">
            <canvas id="moodChart"></canvas>
            <canvas id="taskChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
